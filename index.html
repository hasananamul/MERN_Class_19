<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crade application get json data by axios</title>
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-4">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="devs_section">
            <div class="form-group">
              <button
                data-bs-toggle="modal"
                data-bs-target="#modal_add"
                class="btn btn-success"
                type="submit"
              >
                Add developer data
              </button>
            </div>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Number</th>
                  <th>Skill</th>
                  <th>Location</th>
                  <th>Age</th>
                  <th>Photo</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="table_list"></tbody>
            </table>
          </div>
          <!--devs_section-->
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

    <!-- Add developer data -->

    <div class="modal fade modal-center" id="modal_add">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Devs Data</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="add_devs_data">
              <div class="container-fluid">
                <div class="mb-3">
                  <label for="name" class="form-label">Your Name</label>
                  <input type="text" class="form-control" name="name" />
                </div>
                <div class="mb-3">
                  <label for="Skill" class="form-label"
                    >Select Your Skill</label
                  >
                  <select class="form-control" name="Skill" id="Skill">
                    <option value="">--Select option--</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="Location" class="form-label">Location</label>
                  <input type="text" class="form-control" name="Location" />
                </div>
                <div class="mb-3">
                  <label for="Age" class="form-label">Age</label>
                  <input type="number" class="form-control" name="Age" />
                </div>
                <div class="mb-3">
                  <label for="Photo" class="form-label">Your Photo</label>
                  <input type="url" class="form-control" name="Photo" />
                </div>
                <div class="mb-3">
                  <label for="number" class="form-label">Your Number</label>
                  <input type="number" class="form-control" name="number" />
                </div>

                <div class="mb-3">
                  <input
                    data-bs-dismiss="modal"
                    type="submit"
                    class="btn btn-success w-100"
                    value="Add data"
                  />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal edit-->
    <div class="modal fade modal-center" id="modal_edit">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Devs data Edite</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form id="edit_form">
                <div class="mb-3">
                  <input type="hidden" class="form-control" name="id" />
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Your Name</label>
                  <input type="text" class="form-control" name="name" />
                </div>
                <div class="mb-3">
                  <label for="Skill" class="form-label">Your Skill</label>
                  <select class="form-control" name="Skill" id="eSkill">
                    <option value="">--Select option--</option>
                    <option value="MERN Stack">MERN Stack</option>
                    <option value="Phython">Phython</option>
                    <option value="Django">Django</option>
                    <option value="Django">PHP</option>
                    <option value="Django">Java</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="Location" class="form-label">Location</label>
                  <input type="text" class="form-control" name="Location" />
                </div>
                <div class="mb-3">
                  <label for="Age" class="form-label">Age</label>
                  <input type="number" class="form-control" name="Age" />
                </div>
                <div class="mb-3">
                  <label for="number" class="form-label">Number</label>
                  <input type="number" class="form-control" name="number" />
                </div>
                <div class="mb-3">
                  <label for="Photo" class="form-label">Your Photo</label>
                  <input type="url" class="form-control" name="Photo" />
                </div>
                <input
                  data-bs-dismiss="modal"
                  id="edit_btn"
                  class="btn btn-success w-100"
                  type="submit"
                  value="Edit data"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal show-->
    <div class="modal fade modal-center" id="modal_show">
      <div class="modal-dialog">
        <div id="single_davs_data" class="modal-content"></div>
      </div>
    </div>

    <!-- Modal delite-->
    <div class="modal fade modal-center" id="modal_delete">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Do you want to delete data ?</h5>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="alert_button text-end">
                <a
                  href="#"
                  class="yes btn btn-danger w-25"
                  data-bs-dismiss="modal"
                  >Yes</a
                >
                <a
                  href="#"
                  class="no btn btn-success ms-4 w-25"
                  data-bs-dismiss="modal"
                  >No</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="apps.js"></script>
  </body>
</html>
